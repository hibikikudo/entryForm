<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>登録予約フォーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body id="entry-form">
  
  
<div class="container">
  <div class="row header">
    <h1>登録予約フォーム</h1>
    <h3>ご入力頂けましたら、追って弊社よりご連絡差し上げます。<br>
ご登録についてご不明点がある場合もお気軽にお問い合わせ下さい。</h3>
  </div>
  <div class="row body">
    <form action="#">
    <h4>基本情報をご入力ください</h4>
    <ul>
        <li><div class="divider2"></div></li>
        </ul>
      <ul class="mb1em">
        
        <li>
          <p class="left">
            <label for="first_name">姓 <span class="callout callout-must">必須</span></label>
            <input type="text" name="last_name" placeholder="山田" />
          </p>
          <p class="pull-right">
            <label for="last_name">名<span class="callout callout-must">必須</span></label>
            <input type="text" name="first_name" placeholder="太郎" />      
          </p>
        </li>
        <li>
          <p class="left">
            <label for="first_name">セイ<span class="callout callout-must">必須</span></label>
            <input type="text" name="last_name" placeholder="ヤマダ" />
          </p>
          <p class="pull-right">
            <label for="last_name">メイ<span class="callout callout-must">必須</span></label>
            <input type="text" name="first_name" placeholder="タロウ" />      
          </p>
          </li>
         <h5>性別<span class="callout callout-must">必須</span></h5>
        <li>
        
        <p class="left">
            <label class="mt-label">
    <input type="radio" name="radio" id="radio1" value="radio1" class="radio-inline">
    男性</label></p>
    <p class="float-left">
  <label class="mt-label">
    <input type="radio" name="radio" id="radio2" value="radio2" class="radio-inline">
    女性</label>
          </p>
          
          <p class=" ml-pref-cell mt-minus-label">
          <label for="address">お住まい<span class="callout callout-must">必須</span></label>
            <select name="prefecture">
<option value="">都道府県の選択</option>

<optgroup label="北海道・東北">
<option value="北海道">北海道</option>
<option value="青森県">青森県</option>
<option value="岩手県">岩手県</option>
<option value="宮城県">宮城県</option>
<option value="秋田県">秋田県</option>
<option value="山形県">山形県</option>
<option value="福島県">福島県</option>
</optgroup>

<optgroup label="関東">
<option value="東京都">東京都</option>
<option value="神奈川県">神奈川県</option>
<option value="埼玉県">埼玉県</option>
<option value="千葉県">千葉県</option>
<option value="茨城県">茨城県</option>
<option value="栃木県">栃木県</option>
<option value="群馬県">群馬県</option>
<option value="山梨県">山梨県</option>
</optgroup>

<optgroup label="信越・北陸">
<option value="新潟県">新潟県</option>
<option value="長野県">長野県</option>
<option value="富山県">富山県</option>
<option value="石川県">石川県</option>
<option value="福井県">福井県</option>
</optgroup>

<optgroup label="東海">
<option value="愛知県">愛知県</option>
<option value="岐阜県">岐阜県</option>
<option value="静岡県">静岡県</option>
<option value="三重県">三重県</option>
</optgroup>

<optgroup label="近畿">
<option value="大阪府">大阪府</option>
<option value="兵庫県">兵庫県</option>
<option value="京都府">京都府</option>
<option value="滋賀県">滋賀県</option>
<option value="奈良県">奈良県</option>
<option value="和歌山県">和歌山県</option>
</optgroup>

<optgroup label="中国">
<option value="鳥取県">鳥取県</option>
<option value="島根県">島根県</option>
<option value="岡山県">岡山県</option>
<option value="広島県">広島県</option>
<option value="山口県">山口県</option>
</optgroup>

<optgroup label="四国">
<option value="徳島県">徳島県</option>
<option value="香川県">香川県</option>
<option value="愛媛県">愛媛県</option>
<option value="高知県">高知県</option>
</optgroup>

<optgroup label="九州・沖縄">
<option value="福岡県">福岡県</option>
<option value="佐賀県">佐賀県</option>
<option value="長崎県">長崎県</option>
<option value="熊本県">熊本県</option>
<option value="大分県">大分県</option>
<option value="宮崎県">宮崎県</option>
<option value="鹿児島県">鹿児島県</option>
<option value="沖縄県">沖縄県</option>
</optgroup>

</select>
           
          </p>
        </li>
        <li>
          <p class="grid-220 mb9">
             <label for="tell">電話番号<span class="callout callout-must">必須</span></label>
            <input type="tel" name="tel" placeholder="090XXXXXXXX" />
          </p>
          <p class="pull-right">
            <label for="email">e-mail<span class="callout callout-must">必須</span></label>
            <input type="email" name="email" placeholder="example@mail.com" />
          </p>
        </li>
        </ul>
       <h4>キャリアカウンセリングを予約する</h4>
    <ul>
        <li class="margin-0"><div class="divider2"></div></li>
        
        <li>
          <p>
            <label for="reserveday">キャリアカウンセリング希望日<span class="callout callout-must">必須</span></label>
            <input type="text" placeholder="クリックしてください" id="calendar-from-03">
          </p>
        </li>
        
        <li>
          <label for="comments">ご希望・備考等あればお知らせください</label>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>
        
        <li class="div-center">
          <input class="btn btn-submit is-boxShadow" type="submit" value="登録を予約する！" />
        </li>
        
      </ul>
    </form>  
  </div>
</div>
    
    
    
    
    
  </body>
</html>
